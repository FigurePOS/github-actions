name: Terraform Validate

inputs:
  aws-account-id:
    required: false
    default: 880892332156 # Dev account
  aws-region:
    required: false
    default: us-east-1
  dir:
    required: false
    default: tf
  env:
    required: false
    default: development
  service-name:
    required: true

runs:
  using: composite
  steps:
  - id: sha_short
    run: echo "sha_short=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
    shell: bash

  - run: |-
      cd ${{ inputs.dir }}
      terraform validate
    env:
      TF_VAR_aws-account-id: "${{ inputs.aws-account-id }}"
      TF_VAR_aws-region: "${{ inputs.aws-region }}"
      TF_VAR_deployment_tag: "${{ steps.sha_short.outputs.sha_short }}"
      TF_VAR_env: "${{ inputs.env }}"
      TF_VAR_git_commit_hash: "${{ github.sha }}"
      TF_VAR_service-name: "${{ inputs.service-name }}"
    shell: bash
