name: Setup Node
description: "Set up Node.js"

inputs:
  version:
    description: "Node.js version to use"
    default: "20.x"

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.version }}
        cache: "yarn"
