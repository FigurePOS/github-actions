name: Setup Node
description: "Set up Node.js"

inputs:
  node-version:
    description: "The Node.js version to use"
    default: "20.x"

runs:
  using: "composite"
  steps:
    - name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "yarn"
